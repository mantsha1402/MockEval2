<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <script src="config.js"></script>
</head>
<body>
    <form id="loginForm"><input type="email" id="email" placeholder="Email" required/>
        <input type="password" id="password" placeholder="Password" required/>
        <button type="submit">Login</button>
</form>
</body>
<script>
    fetch('navbar.html').then(reponse=>response.text()).then(data=>{
        document.body.insertAdjacentHTML('afterbegin', data);
    
    });

    //Login Functionality
    document.getElementById('loginForm').addEventListener('submit', function(e){
        e.preventDefault();
        const email= document.getElementById('email').value;
        const password= document.getElementById('password').value;

        if(email==='empher@gmail.com' && password==='empher@123'){
            alert('Login Success, you are redirecting to quiz page');
            window.location.href='quiz.html';
        }
        else{
            alert('Invalid credentials, please try again');
        }
    })
</script>
</html>
